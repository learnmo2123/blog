<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="{C('domain.main')}/public/admin/css/pintuer.css">
<link rel="stylesheet" href="{C('domain.main')}/public/admin/css/admin.css">
<script src="{C('domain.main')}/public/admin/js/jquery.js"></script>
<script src="{C('domain.main')}/public/admin/js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong><span class="icon-pencil-square-o"></span> 修改用户信息</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="{C('domain.main')}/index.php?p=admin&m=user&a=userEditHandle&id={$user.id}">
      <div class="form-group">
        <div class="label">
          <label>账户：</label>
        </div>
        <div class="field">
          <input type="text" class="input" name="acc" value="{$user.acc}" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>性别：</label>
        </div>
        <div class="field" style="margin-top:8px">
          男 <input type="radio" name="sex" value="男" {if $user.sex =='男'} checked {/if} />
          女 <input type="radio" name="sex" value="女" {if $user.sex =='女'} checked {/if}/>
          保密 <input type="radio" name="sex" value="保密"  {if $user.sex =='保密'} checked {/if}/>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>昵称：</label>
        </div>
        <div class="field">
          <input type="text" class="input" name="nickname" value="{$user.nickname}" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>类型：</label>
        </div>
        <div class="field" style="margin-top:8px">
          <input type="radio" name="type" value="0" {if $user.type=='0'} checked {/if}/> 普通用户
          <input type="radio" name="type" value="1" {if $user.type=='1'} checked {/if}/> 管理员
        </div>
      </div>
      <div class="form-group">
        <div class="field">
          <button class="button bg-main" type="submit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>
</body></html>
