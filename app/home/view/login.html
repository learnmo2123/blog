<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>前台登录系统</title>
    <link rel="shortcut icon" type="image/x-icon" href="{C('domain.main')}/public/favicon.ico">
    <link rel="stylesheet" href="{C('domain.main')}/public/admin/css/pintuer.css">
    <link rel="stylesheet" href="{C('domain.main')}/public/admin/css/admin.css">
    <script src="{C('domain.main')}/public/admin/js/jquery.js"></script>
    <script src="{C('domain.main')}/public/admin/js/pintuer.js"></script>
</head>
<body>
<div class="bg"></div>
<div class="container">
    <div class="line bouncein">
        <div class="xs6 xm4 xs3-move xm4-move">
            <div style="height:150px;"></div>
            <div class="media media-y margin-big-bottom">           
            </div>         
            <form method="post" action="{C('domain.main')}/index.php?p=home&m=index&a=login">
            <div class="panel loginbox">
                <div class="text-center margin-big padding-big-top"><h1>前台数据中心入口</h1></div>
                <div class="panel-body" style="padding:30px; padding-bottom:10px; padding-top:10px;">
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="text" class="input input-big" name="acc" placeholder="登录账号" data-validate="required:请填写账号" />

                        </div>
                    </div>
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="password" class="input input-big" name="pwd" placeholder="登录密码" data-validate="required:请填写密码" />

                        </div>
                    </div>
                    <div class="form-group">
                        <div class="field">
                            <input type="text" class="input input-big" name="captcha" placeholder="填写右侧的验证码" data-validate="required:请填写右侧的验证码" />
                           <img src="{C('domain.main')}/index.php?p=admin&m=privilege&a=captcha" alt="" width="100" height="32" class="passcode" style="height:43px;cursor:pointer;" id="captcha">
                        </div>
                    </div>
                <div style="padding:0px 30px;"><input type="submit" class="button button-block bg-main text-big input-big" value="登录"></div>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
    document.getElementById('captcha').onclick = function(){
        this.src = "{C('domain.main')}/index.php?p=admin&m=privilege&a=captcha&aa="+Math.random();
    }
</script>
</body>
</html>
